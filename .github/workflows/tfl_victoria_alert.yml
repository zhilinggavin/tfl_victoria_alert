name: TfL Victoria & Circle Line Alert

on:
  schedule:
    # Run every 10 minutes (adjust as you like)
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  run-alert:
    runs-on: ubuntu-latest

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Set up Python with uv
        run: |
          uv python install 3.12
          uv sync

      - name: Run TfL alert script
        id: run_alert
        run: |
          set -o pipefail
          uv run tfl-alert | tee output.log
          {
            echo "alert_output<<'EOF'"
            cat output.log
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Warn if alert was sent
        if: contains(steps.run_alert.outputs.alert_output, 'Email alert')
        run: echo "::warning title=TfL Alert::An alert email was sent in this run. Review the logs for details."
